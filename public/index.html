<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <!-- Custom Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- newtweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- tweets CSS -->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Moment JS -->
  <script type="text/javascript" src="/scripts/moment.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
    <div class="compose-tweet-button">
      <span>Compose</span>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <div class="error-flash-message"></div>
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>

    <section id="tweets-container">

      <!-- The tweets below are hard coded for example and will not be displayed once mongo is running -->
      <article class="tweet">
        <header>
          <img src="/images/student.png" alt="" class="profile-picture">
          <h3 class="full-name">Bill Fields</h3>
          <span class="username">@MrFields</span>
        </header>
        <p class="tweet-content">TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRANCE!!TRAN</p>
        <hr>
        <footer>
          <span class="post-time">10 Days Ago</span>
          <div class="tweet-interact">
            <span class="fas fa-retweet fa-2x"></span>
            <span class="fas fa-heart fa-2x"></span>
            <span class="fas fa-flag fa-2x"></span>
          </div>
        </footer>
      </article>

      <article class="tweet">
        <header>
          <img src="/images/student.png" alt="" class="profile-picture">
          <h3 class="full-name">Armin van Buuren</h3>
          <span class="username">@AVB</span>
        </header>
        <p class="tweet-content">yeah eh!</p>
        <hr>
        <footer>
          <span class="post-time">13 Days Ago</span>
          <div class="tweet-interact">
            <span class="fas fa-retweet fa-2x"></span>
            <span class="fas fa-heart fa-2x"></span>
            <span class="fas fa-flag fa-2x"></span>
          </div>
        </footer>
      </article>
      <!-- The tweets above are hard coded for example and will not be displayed once mongo is running -->
    </section>
  </main>

</body>

<script src="scripts/composer-char-counter.js "></script>

</html>
